<h1>열차표 예약</h1>
<input type="checkbox" id="s1">1번
<input type="checkbox" id="s2">2번
<input type="checkbox" id="s3">3번
<input type="checkbox" id="s4">4번
<button id="btn">예약</button>
<p id="gg"></p>

<script>   
  var btn = document.getElementById("btn")    
  var gg = document.getElementById("gg")   
  btn.onclick = function(){       
      var s = []        
      if(s1.checked) s.push(1)       
      if(s2.checked) s.push(2)      
      if(s3.checked) s.push(3)     
      if(s4.checked) s.push(4)     
      gg.innerText = s.length ? "예약: " + s.join(", ") : "좌석을 선택하세요."   
}
</script>
